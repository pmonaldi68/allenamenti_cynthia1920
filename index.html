<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palinsesto Allenamenti Live - Cynthia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f4f7f9;
            --text: #1a1a1a;
            --white: #ffffff;
            --color-abbatini: #003366; /* Blu Scuro */
            --color-infiorata: #00b4d8; /* Azzurro */
            --color-default: #d1d9e6;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        
        header { 
            text-align: center; 
            padding: 25px; 
            background: var(--white); 
            margin-bottom: 25px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
        }

        .logo { max-width: 100px; height: auto; display: block; margin: 0 auto 10px auto; }
        h1 { font-size: 1.4rem; color: var(--color-abbatini); text-transform: uppercase; margin: 0; letter-spacing: 1px; }

        .filter-section { 
            max-width: 1100px; 
            margin: 0 auto 30px auto; 
            display: flex; 
            gap: 12px; 
            flex-wrap: wrap; 
            justify-content: center; 
        }

        .filter-input, .filter-select { 
            padding: 12px 18px; 
            border: 2px solid #e0e6ed; 
            border-radius: 12px; 
            font-size: 1rem; 
            min-width: 240px; 
            outline: none;
            background: var(--white);
            transition: 0.3s;
        }

        .filter-input:focus { border-color: var(--color-infiorata); box-shadow: 0 0 0 4px rgba(0,180,216,0.1); }

        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }

        /* CARD STYLE */
        .card { 
            background: var(--white); 
            padding: 20px; 
            border-radius: 16px; 
            border-left: 10px solid var(--color-default); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.03);
            display: flex; 
            flex-direction: column; 
            transition: all 0.3s ease;
        }

        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.06); }

        /* GIORNI BADGE */
        .day-badge { 
            padding: 6px 14px; 
            border-radius: 8px; 
            font-weight: 700; 
            font-size: 0.75rem; 
            display: inline-block; 
            margin-bottom: 12px; 
            align-self: flex-start; 
            color: white; 
            text-transform: uppercase;
        }

        .bg-lunedi { background-color: #475569; }
        .bg-martedi { background-color: #10b981; }
        .bg-mercoledi { background-color: #f59e0b; }
        .bg-giovedi { background-color: #8b5cf6; }
        .bg-venerdi { background-color: #ef4444; }

        .team-title { font-weight: 700; color: #1e293b; font-size: 1.1rem; margin-bottom: 8px; line-height: 1.3; }
        .time-info { font-size: 1.15rem; font-weight: 600; color: #334155; margin-bottom: 6px; display: flex; align-items: center; gap: 6px; }
        .field-info { font-size: 0.9rem; color: #64748b; font-weight: 500; display: flex; align-items: center; gap: 6px; }

        .loading { text-align: center; font-weight: bold; padding: 60px; color: #64748b; font-size: 1.2rem; }
        .hidden { display: none !important; }

        @media (max-width: 600px) {
            .filter-input, .filter-select { min-width: 100%; }
        }
    </style>
</head>
<body>

<header>
    <img src="CYTNHIA1920.jpg" alt="Logo Cynthia" class="logo" onerror="this.style.display='none'">
    <h1>Programma Allenamenti Live</h1>
</header>

<div class="filter-section">
    <input type="text" id="teamSearch" class="filter-input" placeholder="Cerca Squadra o Mister..." onkeyup="filter()">
    <select id="dayFilter" class="filter-select" onchange="filter()">
        <option value="">Tutti i giorni</option>
        <option value="LUNEDI">Luned√¨</option>
        <option value="MARTEDI">Marted√¨</option>
        <option value="MERCOLEDI">Mercoled√¨</option>
        <option value="GIOVEDI">Gioved√¨</option>
        <option value="VENERDI">Venerd√¨</option>
    </select>
</div>

<div id="loading" class="loading">üîÑ Caricamento dati in tempo reale...</div>
<div class="container" id="scheduleContainer"></div>

<script>
    // URL con Proxy per evitare blocchi di sicurezza (CORS)
    const baseCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRcfggcqh-gbdBcErqn9RP0JMx6HVrCXWReKDnixI3JMnVlF_J9cpaws3sHgEfUztCbjHELFws-_O9J/pub?output=csv';
    const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(baseCsvUrl);

    const allowedTeams = [
        "PROMOZIONE", "UNDER19", "UNDER17", "UNDER16", 
        "UNDER15", "UNDER14 MISTER CARIOTI", "UNDER14 MISTER PENDENZA"
    ];

    async function fetchData() {
        try {
            const response = await fetch(proxyUrl);
            if (!response.ok) throw new Error("Errore di rete");
            
            const text = await response.text();
            // Pulizia e parsing righe
            const rows = text.split(/\r?\n/).map(row => row.split(','));
            
            const container = document.getElementById('scheduleContainer');
            container.innerHTML = '';
            document.getElementById('loading').style.display = 'none';

            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i];
                if (!cols || cols.length < 2) continue;

                const teamName = cols[0].trim().toUpperCase();
                
                if (allowedTeams.some(t => teamName.includes(t))) {
                    const sessions = [
                        { campo: cols[1], giorno: cols[2], inizio: cols[3], fine: cols[4] },
                        { campo: cols[5], giorno: cols[6], inizio: cols[7], fine: cols[8] },
                        { campo: cols[9], giorno: cols[10], inizio: cols[11], fine: cols[12] }
                    ];

                    sessions.forEach(s => {
                        if (s.giorno && s.giorno.trim().length > 3 && s.giorno.trim().toUpperCase() !== "GIORNO") {
                            createCard(teamName, s);
                        }
                    });
                }
            }
        } catch (error) {
            console.error(error);
            document.getElementById('loading').innerHTML = "‚ö†Ô∏è Errore nel caricamento.<br><small>Verifica che il file Google Sheets sia 'Pubblicato sul Web' come CSV.</small>";
        }
    }

    function createCard(team, s) {
        const container = document.getElementById('scheduleContainer');
        const cleanDay = s.giorno.trim().replace("'", "").toUpperCase();
        const field = s.campo ? s.campo.trim().toUpperCase() : "";
        
        // Colore Bordo per Impianto
        let borderColor = 'var(--color-default)';
        if (field.includes('ABBATINI')) borderColor = 'var(--color-abbatini)';
        if (field.includes('INFIORATA')) borderColor = 'var(--color-infiorata)';

        // Classe Colore per Giorno
        let dayClass = 'bg-lunedi';
        if (cleanDay.includes('MART')) dayClass = 'bg-martedi';
        if (cleanDay.includes('MERC')) dayClass = 'bg-mercoledi';
        if (cleanDay.includes('GIOV')) dayClass = 'bg-giovedi';
        if (cleanDay.includes('VENE')) dayClass = 'bg-venerdi';

        const card = document.createElement('div');
        card.className = 'card';
        card.style.borderLeftColor = borderColor;
        card.setAttribute('data-team', team);
        card.setAttribute('data-day', cleanDay);
        
        card.innerHTML = `
            <div class="day-badge ${dayClass}">${s.giorno}</div>
            <div class="team-title">${team}</div>
            <div class="time-info">üïí ${s.inizio} - ${s.fine}</div>
            <div class="field-info">üèüÔ∏è ${s.campo}</div>
        `;
        container.appendChild(card);
    }

    function filter() {
        let q = document.getElementById('teamSearch').value.toUpperCase();
        let d = document.getElementById('dayFilter').value.toUpperCase();
        document.querySelectorAll('.card').forEach(card => {
            let matchText = card.getAttribute('data-team').includes(q);
            let matchDay = d === "" || card.getAttribute('data-day').includes(d);
            card.classList.toggle('hidden', !(matchText && matchDay));
        });
    }

    fetchData();
</script>

</body>
</html>
